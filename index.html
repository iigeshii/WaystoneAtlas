<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Waystone Atlas</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="topbar">
      <div class="title">Waystone Atlas</div>

      <button id="toc-toggle" class="toc-toggle" aria-controls="directory" aria-expanded="false">
        ‚ò∞ Locations
      </button>

      <label class="control">
        Map
        <select id="map-select">
          <option>Overworld</option>
          <option>Nether</option>
        </select>
      </label>

      <!-- ‚úÖ Added class="search-control" so we can hide/show it cleanly on mobile -->
      <label class="control search-control">
        Search
        <input id="search" placeholder="type to filter‚Ä¶" />
      </label>
    </div>
  </header>

  <div id="app">
    <aside id="directory" class="directory" aria-label="Locations">
      <div class="toc-title">üìç REALM LOCATIONS</div>
      <ul id="poi-list"></ul>
    </aside>

    <main id="map-wrap">
      <div id="map"></div>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
